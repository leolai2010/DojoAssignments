<!DOCTYPE html>
<html>
<head>
    <title>Hello Flask: My First Template</title>
</head>
<body>
    <h1>Hello Flask template with embedded python</h1>
    <p>Phrase: {{ phrase }}</p>
    <p>Times: {{ times }}</p>
    {% for x in range(0,times) %}
        <p>{{ phrase }}</p>
    {% endfor %}
</body>
</html>
