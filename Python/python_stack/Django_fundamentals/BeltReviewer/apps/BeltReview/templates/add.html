<!doctype html>
<html lang="en">
  <head>
    <title>Add Book and Reivew</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
<p></p>
<div class="container">
    <h3>Add a New Book Title and a Review:</h3>
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Book Title:</label>
    <input name='booktitle' type="text" class="form-control" id="exampleFormControlInput1">
  </div>
  <p>Author:</p>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Choose from the List:</label>
    <select name='author_name' class="form-control" id="exampleFormControlSelect1">
      <option>Stephen King</option>
      <option></option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
  <div class="form-group">
    <label for="exampleFormControlInput1">Or add a new Author:</label>
    <input name='new_author' type="text" class="form-control" id="exampleFormControlInput1">
  </div>
    <label for="exampleFormControlTextarea1">Review:</label>
    <textarea name='review'class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <label for="exampleFormControlSelect1">Rating:</label>
    <select name='rating' class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
    </select>
    <p></p>
    <button type="submit" class="btn btn-primary">Add Book and Review</button>  
</div>
</form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
