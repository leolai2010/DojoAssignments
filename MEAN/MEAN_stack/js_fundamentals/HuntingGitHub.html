<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hunting GitHub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<button id="github" type="button">Click Me!</button>
  <div id="data"></div>
<script>
    $("#github").click(function(){
        $.get("https://api.github.com/users/leolai2010", displayName)
            function displayName(data) {
                console.log(data);
                $("#data").append(data.login);
            }
    });
</script>
</body>
</html>
